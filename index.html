<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>

    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
  </head>

  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">

          <div class="menu-like">
            <img class="image-like" src="./images/icon-plus.svg" alt="adicao" />
            <p class="textNumber">12</p>
            <img class="image-dislike" src="./images/icon-minus.svg" alt="subtracao" />
          </div>
          
          <div class="image-persona">
            <img src="/images/avatars/image-amyrobson.png" alt="image-amyrobson">
          </div>

          <div class="text-name-persona">
            <strong class="name-user">
                amyrobson
              </strong>

            <strong class="last-seen">
              1 month ago
            </strong>
          </div>

         




         
        </div>
      </div>
    </div>
  </body>

  <script src="message.js"></script>
</html>
