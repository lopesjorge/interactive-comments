<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive comments section</title>
  
  <link rel="stylesheet" type="text/css" href="./style.css" media="screen" >
  
</head>

<body>
    
    <div class="card">
       
      <div class="menu">

        <img src="./images/icon-plus.svg" alt="adicao">
        <p class="textNumber">12</p>
        <img src="./images/icon-minus.svg" alt="subtracao">

      </div>

      <div>
        <img class="imgPersona" src="./images/avatars/image-amyrobson.png" alt="">
        <p class="textPersona"> <strong>amyrobson</strong> &nbsp 1 month ago</p>
         
        <div  class="textReply">
        <strong> <img src="./images/icon-reply.svg" alt=""> Reply</strong>
        </div>

        <p class="paragrafo">Impressive! Though it seems the drag feature could be improved. 
          But overall it looks incredible. You've nailed the design and the
           responsiveness at various breakpoints works really well.",
        </p>

      </div>
    </div>

    <div class="cardMessageReply">

          <div>
            <img class="imgPersona" src="./images/avatars/image-juliusomo.png" alt="">
          </div>   

          <div class="inputMessage">
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <button class="btnReply">REPLY</button> 
            
          </div>

    </div>

 

</body>

<script src="message.js"></script>
</html>
